<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #ALL {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #logo {
            max-width: 100px;
            max-height: 100px;
            margin-top: 20px;
        }

        #welcome {
            margin-top: 20px;
        }

        .button-ALL {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div id="ALL">
        <h1 id="home"><span id="name"></span> Home</span></h1>
        <img id="logo" src="" alt="User Logo">
        <div class="button-ALL">
            <a href="profile.html" class="button">Profile</a>
            <a href="flights.html" class="button">Flights</a>
            <a href="display_messages.html" class="button">Messages</a>
            <a href="add_flights.php" class="button">Add Flights</a>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $.ajax({
        url: 'php/HOME.php',
        method: 'GET',
        dataType: 'json',
        success: function(data) {
            console.log(data);
            if (data.name) {
                document.getElementById('name').textContent = data.name;
            }

            if (data.logo) {
                document.getElementById('logo').src = data.logo;
            }
        },
        error: function(xhr, status, error) {
            console.error('Error fetching user data:', status, error);
        }
    });
</script>


</body>
</html>
